<div class="flash-list-container">
  <div class="cards-list-top-bar">
    <h3 class="cards-list-header custom-header">
      {{ listItems.length }}
      {{ listItems.length === 1 ? listSourceName : listSourceNamePlural }}
      to be added
    </h3>
    <!-- disable button if no item selected. Maybe the tooltip says how many items selected to be deleted? will also say in the confirm dialog so maybe not -->
    <flash-button icon="delete" type="icon" [disabled]=""></flash-button>
  </div>
  <mat-selection-list #flashList>
    <mat-list-option *ngFor="let item of listItems" class="mat-list-option">
      <div class="list-item-row">
        <span class="row-item">{{ item.prompt }}</span>
        <span class="row-item">{{ item.answer }}</span>
        <!-- enable clicking on an item to edit it??? -->
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
