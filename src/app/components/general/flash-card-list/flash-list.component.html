<div class="flash-list-container">
  <div class="cards-list-top-bar">
    <h3 class="cards-list-header custom-header">
      {{ listItems.length }}
      {{ listItems.length === 1 ? listSourceName : listSourceNamePlural }}
      to be added
    </h3>
  </div>
  <mat-selection-list [multiple]="false" #flashList>
    <mat-list-option
      *ngFor="let item of listItems; let i = index"
      class="mat-list-option"
      (click)="handleListItemClick(i)"
    >
      <div class="list-item-row">
        <div class="text-items">
          <span class="row-item">{{ item.prompt }}</span>
          <span class="row-item">{{ item.answer }}</span>
        </div>
        <flash-button
          icon="delete"
          type="icon"
          (onButtonClick)="handleDeleteListItemClick(i)"
        ></flash-button>
        <!-- enable clicking on an item to edit it??? -->
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
