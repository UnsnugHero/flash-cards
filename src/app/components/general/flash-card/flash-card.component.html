<div class="flash-card-container">
  <div
    class="flash-card"
    [class.flipped]="isCardFlipped"
    (click)="isCardFlipped = !isCardFlipped"
  >
    <div class="flash-card-face flash-card-face__front">
      <mat-card class="card">
        <p class="card__text-content">{{ prompt }}</p>
      </mat-card>
    </div>
    <div class="flash-card-face flash-card-face__back">
      <mat-card class="card">
        <p class="card__text-content">{{ answer }}</p>
        <!-- heres dispalys mnemonic only when user hits show mnemonics for cards -->
        <p *ngIf="showMnemonic">{{ mnemonic }}</p>
      </mat-card>
    </div>
  </div>
</div>
