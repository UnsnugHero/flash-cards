<div class="table-container">
  <table
    mat-table
    [class]="tableClass"
    [class.centered]="isCentered"
    [class.mat-elevation-z8]="isRaised"
    [dataSource]="dataSource"
    [style.width]="tableWidth"
  >
    <!-- make columns configured by page component that embedds table -->
    <!-- <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="associatedDecks">
      <th mat-header-cell *matHeaderCellDef>Associated Decks</th>
      <td mat-cell *matCellDef="let category">
        {{ category.associatedDecks }}
      </td>
    </ng-container> -->
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.columnHeader }}</th>
        <td mat-cell *matCellDef="let data">{{ data[column.key] }}</td>
      </ng-container>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="mapColumnConfigsToKeys(displayedColumns)"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: mapColumnConfigsToKeys(displayedColumns)"
    ></tr>
  </table>
</div>
