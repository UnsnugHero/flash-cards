<div class="flash-select-container">
  <mat-form-field appearance="fill">
    <mat-label>{{ selectText }}</mat-label>
    <mat-select [formControl]="formCtrl">
      <mat-option *ngIf="enableClearSelection">None</mat-option>
      <mat-option *ngFor="let option of selectOptions" [value]="option">{{
        option.text
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
