<div *ngIf="deck; else loader" class="add-cards-page page">
  <div class="add-cards-title">
    <h1 class="add-cards-text custom-header">
      Adding Cards to {{ deck.title }}
    </h1>
  </div>
  <div class="columns-container">
    <div class="add-card-stats-column column">
      <div class="add-card-stats">
        <h3 class="stats-list-title custom-header">What goes here?</h3>
      </div>
    </div>
    <div class="form-card-column">
      <!-- Here we want the card with buttons to go back and forth between cards underneath and icon buttons to the right -->
      <flash-card
        [addCardFormGroup]="addCardFormGroup"
        [isFormCard]="true"
      ></flash-card>
      <div class="form-card-actions">
        <!-- probably doesn't need a container since its just one button... -->
        <div class="cancel-button-container">
          <!-- this should bring up a confirm dialogue if the user has added a least one card -->
          <flash-button
            text="Cancel"
            type="text"
            (onButtonClick)="onCancelClick()"
          ></flash-button>
        </div>
        <div class="form-card-add-and-finish-buttons">
          <flash-button
            text="Add Card"
            type="text"
            (onButtonClick)="onAddCardClick()"
          ></flash-button>
          <flash-button
            text="Finish"
            type="text"
            [disabled]="cardsToAdd.length <= 0"
            (onButtonClick)="onFinishClick()"
          ></flash-button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cardsToAdd.length >= 1" class="cards-list-container">
    <div class="cards-list-top-bar">
      <h3 class="cards-list-header custom-header">
        {{ cardsToAdd.length }} {{ cardsToAdd.length === 1 ? 'card' : 'cards' }}
        to be added
      </h3>
      <!-- disable button if no cards selected. Maybe the tooltip says how many cards selected to be deleted? will also say in the confirm dialog -->
      <flash-button icon="delete" type="icon" [disabled]=""></flash-button>
    </div>

    <flash-card-list
      class="cards-list"
      [listItems]="cardsToAdd"
    ></flash-card-list>
  </div>
</div>

<ng-template #loader>
  <flash-progress-spinner
    loadingContent="Add Cards Page"
  ></flash-progress-spinner>
</ng-template>
