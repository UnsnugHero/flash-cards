<div class="categories-page page">
  <div class="table-search">
    <flash-input
      class="category-search-input"
      placeholder="Search Categories"
      [clearable]="true"
      [formCtrl]="searchForm.controls['name']"
    ></flash-input>
    <flash-select
      class="category-search-select"
      selectText="Sort"
      [selectOptions]="searchSortSelectOptions"
    ></flash-select>
  </div>
  <div class="table-container">
    <flash-table
      *ngIf="categories"
      tableClass="category-table"
      tableWidth="75%"
      [dataSource]="categories"
      [displayedColumns]="displayedColumns"
      [isCentered]="true"
      (onActionMenuClick)="onActionMenuClick($event)"
      (onPaginate)="onPaginate($event)"
    ></flash-table>
  </div>
</div>
