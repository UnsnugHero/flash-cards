<div class="add-category-dialog dialog">
  <h1 mat-dialog-title>Add Category</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput autocomplete="off" [formControl]="addCategoryControl" />
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button (click)="onAddClick()">Add</button>
  </mat-dialog-actions>
</div>
