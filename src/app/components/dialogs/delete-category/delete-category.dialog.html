<div class="delete-category-dialog-container dialog">
  <h1 mat-dialog-title>Delete Category?</h1>
  <div mat-dialog-content>Deleting a category cannot be undone.</div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Close</button>
    <button mat-button [mat-dialog-close]="true">Delete</button>
  </div>
</div>
