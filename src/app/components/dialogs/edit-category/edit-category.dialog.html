<div class="edit-category-dialog dialog">
  <h1 mat-dialog-title>Edit Category</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput autocomplete="off" [formControl]="editCategoryControl" />
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button (click)="onEditClick()">Edit</button>
  </mat-dialog-actions>
</div>
